<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Audit Log Filters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s;
            background-color: white;
        }
        
        .form-select:focus {
            ring: 2px solid #3b82f6;
            border-color: #3b82f6;
        }
        
        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            ring: 2px solid #3b82f6;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Audit Log Filters</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Filters</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">User</label>
                    <select id="userFilter" class="form-select">
                        <option value="">All Users</option>
                        <option value="user_1">System Administrator</option>
                        <option value="user_2">Senior Recruiter</option>
                        <option value="user_3">Interview Coordinator</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Resource Type</label>
                    <select id="resourceFilter" class="form-select">
                        <option value="">All Types</option>
                        <option value="AGENCY_PROFILE">Agency Profile</option>
                        <option value="AGENCY_MEDIA">Agency Media</option>
                        <option value="JOB_POSTING">Job Posting</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Action</label>
                    <select id="actionFilter" class="form-select">
                        <option value="">All Actions</option>
                        <option value="UPDATE">Update</option>
                        <option value="CREATE">Create</option>
                        <option value="DELETE">Delete</option>
                    </select>
                </div>
            </div>
            
            <div class="mt-4">
                <button id="resetBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-md">
                    Reset Filters
                </button>
            </div>
        </div>
        
        <div id="output" class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-medium mb-4">Filter Output</h3>
            <div id="filterStatus" class="text-gray-600">No filters applied</div>
        </div>
    </div>

    <script>
        const userFilter = document.getElementById('userFilter');
        const resourceFilter = document.getElementById('resourceFilter');
        const actionFilter = document.getElementById('actionFilter');
        const resetBtn = document.getElementById('resetBtn');
        const filterStatus = document.getElementById('filterStatus');

        function updateStatus() {
            const filters = {
                user: userFilter.value,
                resource: resourceFilter.value,
                action: actionFilter.value
            };
            
            const activeFilters = Object.entries(filters)
                .filter(([key, value]) => value !== '')
                .map(([key, value]) => `${key}: ${value}`);
            
            if (activeFilters.length === 0) {
                filterStatus.textContent = 'No filters applied';
                filterStatus.className = 'text-gray-600';
            } else {
                filterStatus.textContent = `Active filters: ${activeFilters.join(', ')}`;
                filterStatus.className = 'text-blue-600 font-medium';
            }
        }

        userFilter.addEventListener('change', (e) => {
            console.log('User filter changed:', e.target.value);
            updateStatus();
        });

        resourceFilter.addEventListener('change', (e) => {
            console.log('Resource filter changed:', e.target.value);
            updateStatus();
        });

        actionFilter.addEventListener('change', (e) => {
            console.log('Action filter changed:', e.target.value);
            updateStatus();
        });

        resetBtn.addEventListener('click', () => {
            console.log('Reset filters clicked');
            userFilter.value = '';
            resourceFilter.value = '';
            actionFilter.value = '';
            updateStatus();
        });

        // Test if filters are clickable
        document.addEventListener('click', (e) => {
            if (e.target.matches('select')) {
                console.log('Select element clicked:', e.target.id);
            }
        });
    </script>
</body>
</html>
